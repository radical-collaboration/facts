        generates_climate_output: true

sealevel_step: 
    emuAIS:
        module_set: "emulandice2"
        module: "AIS"

    emuGIS:
        module_set: "emulandice2"
        module: "GrIS"

    emuGLA:
        module_set: "emulandice2"
        module: "glaciers"