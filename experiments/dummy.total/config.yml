global-options:
    nsamps: 50
    scenario: ssp585
    pyear_start: 2020
    pyear_end: 2150
    pyear_step: 10
    baseyear: 2005
    rcfg-name: 'amarel'

sealevel_step:
  FittedISMIP:
    module_set: "facts"
    module: "dummy"
    input_data_file:
      - "coupling.ssp585.GrIS1f.FittedISMIP.GrIS_GIS_globalsl.nc"
      - "coupling.ssp585.GrIS1f.FittedISMIP.GrIS_GIS_localsl.nc"
    global_total_files:
      - "coupling.ssp585.GrIS1f.FittedISMIP.GrIS_GIS_globalsl.nc"
    local_total_files:
      - "coupling.ssp585.GrIS1f.FittedISMIP.GrIS_GIS_localsl.nc"
    include_in_workflow:
        - "wf1f"
        - "wf2f"
        - "wf3f"

  larmip:
    module_set: "facts"
    module: "dummy"
    input_data_file:
      - "coupling.ssp585.larmip.larmip.AIS_globalsl.nc" 
      - "coupling.ssp585.larmip.larmip.AIS_localsl.nc"
    global_total_files:
      - "coupling.ssp585.larmip.larmip.AIS_globalsl.nc" 
    local_total_files:
      - "coupling.ssp585.larmip.larmip.AIS_localsl.nc"
    include_in_workflow:
      - "wf2e"
      - "wf2f"

  ar5glaciers:
    module_set: "facts"
    module: "dummy"
    input_data_file:
      - "coupling.ssp585.ar5glaciers.ipccar5.glaciers_globalsl.nc" 
      - "coupling.ssp585.ar5glaciers.ipccar5.glaciers_localsl.nc" 
    global_total_files:
      - "coupling.ssp585.ar5glaciers.ipccar5.glaciers_globalsl.nc" 
    local_total_files:
      - "coupling.ssp585.ar5glaciers.ipccar5.glaciers_localsl.nc" 
    include_in_workflow:
        - "wf1f"
        - "wf2f"
        - "wf3f"
        - "wf4"

totaling_step:
    total:
        module_set: "facts"
        module: "total"
        loop_over_workflows: true
        loop_over_scales: true
        stages:
            - workflow