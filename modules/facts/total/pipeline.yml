# Totaling pipeline configuration

workflow:
  task1:
    executable: "python3"
    cpu:
      processes: 1
      process-type: None
      threads-per-process: 1
      thread-type: None
    python_dependencies: "numpy netCDF4 pyyaml dask[array]"
    script: "total_workflow.py"
    arguments: 
      - "--directory"
      - "$RP_PILOT_SANDBOX/to_total"
      - "--workflows"
      - "workflows.yml"
      - "--workflow"
      - '%WORKFLOW_NAME%'
      - "--scale"
      - '%SCALE_NAME%'
      - "--experiment_name"
      - '%EXPERIMENT_NAME%'
    options:
      - "pyear_start"
      - "pyear_end"
      - "pyear_step"
    upload_input_data:
      - '%MODULE_PATH%/total_workflow.py'
      - '%EXP_DIR%/workflows.yml'
    totaled_files:
      - "%EXPERIMENT_NAME%.total.workflow.%WORKFLOW_NAME%.%SCALE_NAME%.nc"
    download_output_data:
      - "%EXPERIMENT_NAME%.total.workflow.%WORKFLOW_NAME%.%SCALE_NAME%.nc"
  
